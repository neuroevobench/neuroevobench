train_config:
  num_generations: 1000
  evaluate_every_gen: 25
  num_devices: 16
  device_type: "cpu"

  es_name: "PGPE_ES"
  es_config:
    popsize: 256
    opt_name: "adam"
  es_params:
    lrate_init: 0.01
    lrate_decay: 0.999
    lrate_limit: 0.005
    sigma_init: 0.04
    sigma_decay: 0.999
    sigma_limit: 0.001
    init_min: 0.0
    init_max: 0.0

  problem_name: "Brax"
  problem_train_config:
    env_name: "ant"
    num_env_steps: 1000
    num_rollouts: 16
  problem_test_config:
    env_name: "ant"
    num_env_steps: 1000
    num_rollouts: 128

  fitness_config:
    maximize: true
    centered_rank: false
    z_score: false
    w_decay: 0.0

  network_name: "MLP"
  network_config: 
    num_hidden_units: 32
    num_hidden_layers: 4
    hidden_activation: "tanh"
    output_activation: "tanh"

log_config:
  time_to_track: ["num_gens", "num_total_steps"]
  what_to_track: ["train_perf_best", "train_perf_gen_mean",
                  "test_perf_best", "test_perf_strat_mean"]
  verbose: true
  print_every_k_updates: 1
  overwrite: 1
  model_type: "jax"