train_config:
  num_generations: 2000
  evaluate_every_gen: 40
  num_devices: 1
  device_type: "gpu"

  es_name: "Open_ES"
  es_config:
    popsize: 100
    opt_name: "adam"
  es_params:
    lrate_init: 0.01
    lrate_decay: 0.999
    lrate_limit: 0.001
    sigma_init: 0.03
    sigma_decay: 0.999
    sigma_limit: 0.01
    init_min: 0.0
    init_max: 0.0

  problem_name: "Supervised"
  problem_train_config:
    task_name: "MNIST"
    batch_size: 1024
  problem_test_config:
    task_name: "MNIST"
    batch_size: 10000

  fitness_config:
    maximize: true
    centered_rank: true
    z_score: true
    w_decay: 0.0

  network_name: "CNN"
  network_config: 
    num_hidden_units: 32
    num_hidden_layers: 4
    hidden_activation: "tanh"
    output_activation: "tanh"

log_config:
  time_to_track: ["num_gens", "num_total_steps"]
  what_to_track: ["train_perf_best", "train_perf_gen_mean",
                  "test_perf_best", "test_perf_strat_mean"]
  verbose: true
  print_every_k_updates: 1
  overwrite: 1
  model_type: "jax"