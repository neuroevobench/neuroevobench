train_config:
  env_name: "SpaceInvaders-MinAtar"
  num_generations: 4000
  eval_every_gen: 50
  strategy_name: "Sep_CMA_ES"
  popsize: 256
  normalize_obs: False
  es_config:
    elite_ratio: 0.1
    maximize: true
  es_params:
    sigma_init: 0.025
    init_min: 0.0
    init_max: 0.0
  eval_config:
    n_repeats: 4
    test_n_repeats: 1
    n_evaluations: 64


log_config:
  time_to_track: ["num_gens"]
  what_to_track: ["train_perf", "test_perf"]
  verbose: true
  print_every_k_updates: 1
  overwrite: 1
  model_type: "jax"
  use_wandb: true
  wandb_config:
    project: es-bench
    group: cma-spaceinvarders
    name: seed0

device_config:
  device_type: "gpu"
  num_devices: 1