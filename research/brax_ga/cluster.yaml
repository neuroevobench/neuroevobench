# Meta Arguments: What job? What train .py file? Base config? Where to store?
meta_job_args:
    project_name: "ga_bench"
    experiment_type: "hyperparameter-search"
    base_train_fname: "train_evo.py"
    base_train_config: "brax.yaml"
    experiment_dir: "experiments/ant_ga_long"

# Parameters specific to the hyperparameter search
param_search_args:
    search_logging:
        max_objective: True
        aggregate_seeds: "mean"
        problem_type: "best"
        eval_metrics:
            - "test_perf"
    search_resources:
        num_search_batches: 1
        num_evals_per_batch: 4
        num_seeds_per_eval: 5
    search_config:
        search_type: "Grid"
        search_schedule: "sync"
        search_params:
          categorical:
            strategy_name: ["GESMR_GA", "MR15_GA"]  # OpenES, PGPE, SNES, Sep_CMA_ES
            env_name: ["ant"]
            sigma_init: [0.05, 0.075]

# Parameters specific to an individual job
single_job_args:
    job_name: "ga_bench"
    num_gpus: 1
    num_logical_cores: 4
    log_file: "log"
    err_file: "err"
    # env_name: "es_jax"
    env_name: "snippets"
    time_per_job: "00:08:00"
    # partition:
    #     - "ex_scioi_gpu"
    # gpu_type: null #"v100s"
    memory_per_cpu: 10000
    gpu_prefix: "cuda"
    queue:
        - "cognition-all.q"