# Meta Arguments: What job? What train .py file? Base config? Where to store?
meta_job_args:
    project_name: "neb-openes-brax"
    experiment_type: "hyperparameter-search"
    base_train_fname: "run.py"
    base_train_config: "train.yaml"
    experiment_dir: "experiments/brax_fd"

# Parameters specific to the hyperparameter search
param_search_args:
    search_logging:
        max_objective: True
        aggregate_seeds: "mean"
        problem_type: "best"
        eval_metrics:
            - "test_eval_perf"
    search_resources:
        num_search_batches: 1
        num_evals_per_batch: 20
        num_seeds_per_eval: 1
    search_config:
        search_type: "Grid"
        search_schedule: "sync"
        search_params:
          categorical:
            env_name:
                - ant
                - fetch
            strategy_name:
                - OpenES
                - PGPE
                - ARS
                - SNES
                - Sep_CMA_ES
                - LES
                - SimpleGA
                - SAMR_GA
                - GESMR_GA
                - LGA

# Parameters specific to an individual job
single_job_args:
    job_name: "es_bench"
    num_gpus: 1
    num_logical_cores: 4
    log_file: "log"
    err_file: "err"
    env_name: "es_jax"
    # env_name: "snippets"
    time_per_job: "03:00:00"
    partition:
        - "ex_scioi_gpu"
    gpu_type: "v100s"
    memory_per_cpu: 10000